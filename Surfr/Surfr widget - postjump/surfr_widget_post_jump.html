<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surfr Widget</title>
  <link rel="stylesheet" href="surfr_widget_post_jump.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h2>Powered by TheSurfr.App</h2>
  <div class="widgetContainer">
    <div class="dataContainer">
      <div class="dataItem">
        <span class="heightLabel">Height</span> <!-- Height value -->
        <span class="heightData"></span> <!-- Height value -->
      </div>

        <span class="distanceLabel">Distance</span> <!-- Distance value -->

      </div>
    </div>
    <div class="riderName"></div>
  </div>
  <script src="surfr_widget_post_jump.js"></script>

</html>

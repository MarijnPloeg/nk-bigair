<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surfr Widget</title>
  <link rel="stylesheet" href="surfr_widget_pre_jump.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h2>Powered by TheSurfr.App</h2>
  <div class="widgetContainer">
    <div class="dataContainer">
      <div class="dataItem">
        <span class="speedLabel">Speed</span> <!-- Height value -->
        <div class="dataItemContainer">
          <span class="speedData"></span> <!-- Height value -->
          <span class="speedDataUnit">KM/H</span> <!-- Height value -->
        </div>
      </div>
      <div class="dataItem">
        <span class="heartRateLabel">Heartrate</span> <!-- Distance value -->
        <div class="dataItemContainer">
          <span class="heartRateData"></span> <!-- Distance value -->
          <span class="heartRateDataUnit">BPM</span> <!-- Distance value -->
        </div>
      </div>
    </div>
    <div class="riderName"></div>
  </div>
  <script src="surfr_widget_pre_jump.js"></script>
</body>
</html>

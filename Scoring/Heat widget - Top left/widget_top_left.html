<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="widget_top_left.css">
  <title>Top Left Widget</title>
</head>
<body>
  <div class="widget-container">
    <div class="logo">
      <img src="samsung_logo.png" alt="Samsung">
    </div>
    <div class="countdown">
      <p>0.00</p>
    </div>
    <div class="round-heat">
      <p>Round 1 - Heat 1</p>
    </div>
    <div class="scoring">
      <ul id="rankings">
        <!-- Scores will be dynamically added here using JavaScript -->
      </ul>
    </div>
  </div>

  <script src="widget_top_left.js"></script>
</body>
</html>
